<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>menu</title>
</head>

<body>


    <a href="index.html">PARKING</a>
    <div class="main container">



        <div class="row shadow-lg" style="margin-top: 70px;padding: 40px;">
            <div id="card " class="col-lg-4 col-sm-8justify-content-center " style="margin-bottom: 50px;">
                <div class="card shadow-lg" style="background-color: white;">
                    <h2 style="background-color: lightgray;padding: 20px;color: red;">Menu</h2>
                    <input id="FNAME" type="text" placeholder="first name">
                    <select name="" id="food">
                        <option value="0">food</option>
                        <option value="1">pizza</option>
                        <option value="2">salad</option>
                        <option value="3">fruit</option>
                        <option value="4">dessert</option>
                    </select>
                    <select name="" id="price">
                        <option value="0">price</option>
                        <option value="500">pizza:500</option>
                        <option value="200">salad:200</option>
                        <option value="300">fruit:300</option>
                        <option value="1000">dessert:1000</option>
                    </select>
                    <button style="margin: 40px; background-color:black;" onclick="fun()"
                        class="btn btn-primary btn-lg btn-block "> Add </button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-8 mx-auto d-block border ">

                <table id="work" class="table table-striped   table-responsive">
                    <tr>
                        <td>first name</td>
                        <td>food</td>
                        <td>price</td>

                    </tr>
                </table>
                <input id="ftotal" type="text" placeholder="total price">

            </div>
        </div>
    </div>

</body>

<script>

    var i=0;

    function fun() {

        var fname = document.getElementById("FNAME").value;
        var food = document.getElementById("food").value;
        var amount = document.getElementById("price").value;

        i+=Number(amount);

        document.getElementById("ftotal").value = i;
        var sum = 0;




        var table = document.getElementById("work");
        var numRow = document.getElementById('work').rows.length;

        var row = table.insertRow();
        row.id = numRow;

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);


        cell1.innerHTML = fname;
        cell2.innerHTML = food;
        cell3.innerHTML = amount;


        var x = document.createElement('input');
        x.type = "button";
        x.value = "remove";
        x.style = "background-color:black;color:white;border-radius:7px;width:80px;height:40px"
        cell6.appendChild(x);

        x.onclick = function del() {
            const element = document.getElementById(numRow);
            element.remove(numRow);
            i-=amount;
            document.getElementById("ftotal").value = i;
        };

    }


</script>


</html>
