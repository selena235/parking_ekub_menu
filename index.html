<body>

    <a href="index2.html">EKUB</a>
    <div class="main container">



        <div class="row shadow-lg" style="margin-top: 70px;padding: 40px;">
            <div id="card " class="col-lg-4 col-sm-8justify-content-center "style="margin-bottom: 50px;">
                <div class="card shadow-lg" style="background-color: white;">
                    <h2 style="background-color: black;padding: 0px;color: white; text-align:center;">Car Parking </h2>
                      <input id="owner" type="text" placeholder="Ownername">
                     <input id="plate" type="text" placeholder="Platenumber">
                     
                     <select name="" id="color" placeholder="Color">
                        <option value="0">color</option>
                        <option value="red">red</option>
                        <option value="white">white</option>
                        <option value="black">black</option>
                        <option value="other">other</option>
                    </select>
                     <select name="" id="model" placeholder="Model">
                        <option value="0">Model</option>
                        <option value="nissan">nissan</option>
                        <option value="audi">audi</option>
                        <option value="toyota">toyota</option>
                        <option value="other">other</option>
                    </select>
                     <select name="" id="catgory" placeholder="reserve number">
                        <option value="0">reserve number</option>
                        <option value="1A">1A</option>
                        <option value="2B">2B</option>
                        <option value="3C">3C</option>
                        <option value="4D">4D</option>
                    </select>
                    <button style="margin: 40px;" onclick="fun()" class="btn btn-dark "style="background-color:black;"> reserve </button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-8 mx-auto d-block border ">

                <table id="myTable" class="table table-striped   table-responsive"  >
                    <tr>
                        <td>Ownername</td>
                        <td>Platenumber</td>
                        <td>Model</td>
                        <td>Color</td>
                        <td>reserved number</td>
                        <td>Check in time</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</body>

<script>
    function fun() {

        var plate = document.getElementById("plate").value;
        var owner = document.getElementById("owner").value;
        var color = document.getElementById("color").value;
        var model = document.getElementById("model").value;
        var selectOption = document.getElementById("catgory").value;
        var day = new Date();
        
        
       
       
            var entrance = day.getHours() + " AM:" + day.getMinutes() + ":" + day.getSeconds();
        var table = document.getElementById("myTable");
        var numRow = document.getElementById('myTable').rows.length;
        
        var row = table.insertRow();
        row.id = numRow;

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);

        cell1.innerHTML = owner;
        cell2.innerHTML = plate;
        cell3.innerHTML = model;
        cell4.innerHTML = color;
        cell5.innerHTML = selectOption;
        cell6.innerHTML = entrance;

        plate.value="";
          owner.value=""
          color.value="";
          selectOption ="";
          model="";
    
        var x=document.createElement('input');
        x.type = "button"; 
        x.value = "remove";
        x.style = "background-color:black;color:white;border-radius:7px;width:80px;height:40px"
        cell7.appendChild(x);

        x.onclick=function del() {
        const element = document.getElementById(numRow);
        element.remove(numRow);
        
    };}
   
       
               
        
    

    
</script>
